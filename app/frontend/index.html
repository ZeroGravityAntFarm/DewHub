<script>

token = getCookie("Authorization")
function userLogin() {
  var trHTML = ''
  if (token) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", "http://127.0.0.1:8001/api_v1/me", false );
      bearer_token = "Bearer " + token

      xmlHttp.send();
      console.log(xmlHttp.status)
      const user = JSON.parse(xmlHttp.responseText);

      if (xmlHttp.status == 200){
          trHTML += '<a href="file:///C:/Users/mcfly/Desktop/DewHub/app/frontend/profile/index.html" class="btn btn-outline-primary me-1">'+user["name"]+'</a>'
          trHTML += '<a href="file:///C:/Users/mcfly/Desktop/DewHub/app/frontend/index.html" onclick="logout();" class="btn btn-outline-danger me-1">Logout</a>'

      } else {
          trHTML += '<a href="file:///C:/Users/mcfly/Desktop/DewHub/app/frontend/login/index.html" class="btn btn-outline-primary me-1">Login</a>'
          trHTML += '<a href="file:///C:/Users/mcfly/Desktop/DewHub/app/frontend/register/index.html" class="btn btn-outline-primary me-1">Register</a>'
      }
      document.getElementById("user-prof").innerHTML = trHTML;
  } else {

    trHTML += '<a href="file:///C:/Users/mcfly/Desktop/DewHub/app/frontend/login/index.html" class="btn btn-outline-primary me-1">Login</a>'
    trHTML += '<a href="file:///C:/Users/mcfly/Desktop/DewHub/app/frontend/register/index.html" class="btn btn-outline-primary me-1">Register</a>'
    document.getElementById("user-prof").innerHTML = trHTML;
  }
}

function logout() {
    setCookie("Authorization", "", 1)
    window.location.href = "file:///C:/Users/mcfly/Desktop/DewHub/app/frontend/index.html";
}

function loadCards() {
  const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "http://localhost:8001/api_v1/maps");
  xhttp.send();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var trHTML = ''; 
      const objects = JSON.parse(this.responseText);
      for (let [i, object] of objects.entries()) {
        
        if (i % 3 === 0){
            trHTML += '</div>';
            trHTML += '<div class="row top-buffer">';
          }

        trHTML += '<div class="col mb-3 mt-4">';
        trHTML += '<div class="card text-white bg-dark" >';
        trHTML += '<img src="file:\\C:\\Users\\mcfly\\Desktop\\DewHub\\app\\frontend\\static\\guardian.jpg" class="card-img-top" alt="...">';
        trHTML += '<div class="card-body">';
        trHTML += '<h4 class="card-title">'+object['mapName']+'</h4>';
        trHTML += '<h5 class="card-title">Author: '+object['mapAuthor']+'</h5>';
        trHTML += '</div>';
        trHTML += '<p class="card-text p-3">'+object['mapDescription']+'</p>';
        trHTML += '</ul>';
        trHTML += '<div class="d-grid gap-2 d-md-block p-3">';
        trHTML += '<a href="http://localhost:8001/api_v1/maps/'+object['mapName']+'/file" class="btn btn-primary me-1">Map File</a>';
        trHTML += '<a href="http://localhost:8001/api_v1/maps/'+object['mapName']+'/variant/file" class="btn btn-primary me-1">Variant File</a>';
        trHTML += '</div>'
        trHTML += '<div class="card-footer"><small class="text-muted">Downloads: '+object['map_downloads']+'</small></div>';
        trHTML += '</div>';
        trHTML += '</div>';

      }
    }
    document.getElementById("map-cards").innerHTML = trHTML;
  }
};

function setCookie(c_name, value, exdays) {
    var exdate = new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
    document.cookie = c_name + "=" + c_value + "; SameSite=None; " + "Secure;" + "path=/";
    console.log(document.cookie)
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

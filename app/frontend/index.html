<script>

   function searchMaps() {
      var trHTML = '';
      const xhttp = new XMLHttpRequest();
      var searchQuery = document.getElementById('search_bar').value;
      console.log(searchQuery);
      xhttp.open("GET", "https://api.zgaf.io/api_v1/maps/search/" + searchQuery);
      xhttp.send();
      xhttp.onreadystatechange = function () {
         if (this.readyState == 4 && this.status == 200) {
            const objects = JSON.parse(this.responseText);

            if (objects == null || objects == undefined) {
               trHTML += '<div class="alert alert-warning" role="alert">';
               trHTML += 'No results found';
               trHTML += '</div>'
               document.getElementById("map-cards").innerHTML = trHTML;

               return
                  ;
            } else {
               trHTML = '';
               document.getElementById("map-cards").innerHTML = trHTML;

            }

            for (let [i, object] of objects["items"].entries()) {

               var udate = new Date(object["time_created"]);
               var timeAgo = timeSince(udate);

               trHTML += '<div class="card mb-3 text-white bg-dark">'
               trHTML += '<div class="row g-0">'
               trHTML += '<div class="col-md-4">'
               trHTML += '<a href="https://api.zgaf.io/api_v1/mapview?mapId=' + object['id'] + '"><img src="https://api.zgaf.io/static/maps/' + object['id'] + '/0" class="card-img h-100" alt="..." onerror="this.onerror=null;this.src=\'https://api.zgaf.io/static/content/default/forge.jpg\';"></a>'
               trHTML += '</div>'
               trHTML += '<div class="col-md-8">'
               trHTML += '<div class="card-body">'
               trHTML += '<h3 class="card-title">' + object['mapName'] + '</h3>'
               trHTML += '<h5 class="card-title">Author: ' + object['mapAuthor'] + '</h5>'
               trHTML += '<h5 class="card-title">Type: ' + object['mapTags'] + '</h5>'
               trHTML += '<p class="card-text">' + object['mapDescription'] + '</p>'
               trHTML += '<p class="card-text"><small class="text-muted">Uploaded ' + timeAgo + ' ago</small></p>'
               trHTML += '<a href="https://api.zgaf.io/api_v1/maps/' + object['id'] + '/file" class="btn btn-primary me-1">Map File</a>'
               trHTML += '<a href="https://api.zgaf.io/api_v1/maps/' + object['id'] + '/variant/file" class="btn btn-primary me-1">Variant File</a>'
               trHTML += '<div class="card-footer"><small class="text-muted bi-person-down"> ' + object['map_downloads'] + '</small><small class="text-muted p-2 bi-hand-thumbs-up"> 0</small><small class="text-muted bi-hand-thumbs-down"> 0</small></div>'
               trHTML += '</div>'
               trHTML += '</div>'
               trHTML += '</div>'
               trHTML += '</div>'

            }
         }
         document.getElementById("map-cards").innerHTML = trHTML;
      }
   }

   function uploadMaps() {
      var data = new FormData();
      var trHTML = '';
      var tagData = '';
      tagData = document.getElementById("mapTags");
      tagData = tagData.value;
      mapDesc = document.getElementById("usermapdescription")
      mapDesc = mapDesc.value;

      data.append("files", document.getElementById("mapFile").files[0]);
      data.append("files", document.getElementById("variantFile").files[0]);
      data.append("mapTags", tagData);
      data.append("mapUserDesc", mapDesc);

      images = document.getElementById("formFileMultiple").files

      for (let i = 0; i < images.length; i++) {
         data.append("files", images[i]);
      }

      var xhr = new XMLHttpRequest();
      var bearer_token = "Bearer " + token;

      //xhr.withCredentials = true;
      xhr.addEventListener("readystatechange", function () {
         if (this.readyState === 4) {
            if (xhr.status == 200) {
               trHTML += '<div class="alert alert-success" role="alert">';
               trHTML += 'Success!';
               trHTML += '</div>'
               document.getElementById("map-container").innerHTML = trHTML;
               $('#map-upload').modal('hide');

               delayRedirect();
            } else if (xhr.status != 200) {
               trHTML += '<div class="alert alert-danger" role="alert">';
               trHTML += 'Upload failed!';
               trHTML += '</div>'
               document.getElementById("map-container").innerHTML = trHTML;
               $('#map-upload').modal('hide');

               delayRedirect();
            }
         }
      });

      xhr.open("POST", "https://api.zgaf.io/api_v1/upload/map");
      xhr.setRequestHeader("Authorization", bearer_token);
      //xhr.setRequestHeader("Content-Type", "multipart/form-data");
      xhr.send(data);
   }

   function timeSince(date) {

      var seconds = Math.floor((new Date() - date) / 1000);

      var interval = seconds / 31536000;

      if (interval > 1) {
         return Math.floor(interval) + " years";
      }
      interval = seconds / 2592000;
      if (interval > 1) {
         return Math.floor(interval) + " months";
      }
      interval = seconds / 86400;
      if (interval > 1) {
         return Math.floor(interval) + " days";
      }
      interval = seconds / 3600;
      if (interval > 1) {
         return Math.floor(interval) + " hours";
      }
      interval = seconds / 60;
      if (interval > 1) {
         return Math.floor(interval) + " minutes";
      }
      return Math.floor(seconds) + " seconds";
   }

   function loadCards(page = 1) {
      scroll(0, 0);
      const xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://api.zgaf.io/api_v1/maps/?page=" + page + "&size=25");
      xhttp.send();
      xhttp.onreadystatechange = function () {
         if (this.readyState == 4 && this.status == 200) {
            var trHTML = '';
            const data = JSON.parse(this.responseText);
            for (let [i, object] of data["items"].entries()) {

               if (i % 3 === 0) {
                  trHTML += '</div>';
                  trHTML += '<div class="row top-buffer">';
               }

               var udate = new Date(object["time_created"]);
               var timeAgo = timeSince(udate);

               trHTML += '<div class="col mb-3 mt-4">';
               trHTML += '<div class="card text-white bg-dark" >';
               trHTML += '<a href="https://api.zgaf.io/api_v1/mapview?mapId=' + object['id'] + '"><img src="https://api.zgaf.io/static/maps/' + object['id'] + '/0" class="card-img-top" alt="..." onerror="this.onerror=null;this.src=\'https://api.zgaf.io/static/content/default/forge.jpg\';"></a>';
               trHTML += '<div class="card-body">';
               trHTML += '<h4 class="card-title">' + object['mapName'] + '</h4>';
               trHTML += '<h5 class="card-title">Author: ' + object['mapAuthor'] + '</h5>';
               trHTML += '<h5 class="card-title">Type: ' + object['mapTags'] + '</h5>';
               trHTML += '<h5 class="card-title">Uploaded ' + timeAgo + ' ago</h5>';
               trHTML += '</div>';
               trHTML += '<div>';
               trHTML += '<p class="card-text  p-3">' + object['mapDescription'] + '</p>';
               trHTML += '</div>'
               trHTML += '</ul>';
               trHTML += '<div class="d-grid gap-2 d-md-block p-3">';
               trHTML += '<a href="https://api.zgaf.io/api_v1/maps/' + object['id'] + '/file" class="btn btn-primary me-1">Map File</a>';
               trHTML += '<a href="https://api.zgaf.io/api_v1/maps/' + object['id'] + '/variant/file" class="btn btn-primary me-1">Variant File</a>';
               trHTML += '</div>';
               trHTML += '<div class="card-footer"><small class="text-muted bi-person-down"> ' + object['map_downloads'] + '</small><small class="text-muted p-2 bi-hand-thumbs-up"> 0</small><small class="text-muted bi-hand-thumbs-down"> 0</small></div>';
               trHTML += '</div>';
               trHTML += '</div>';
            }

            trHTML += '<nav aria-label="Map Navigation">';
            trHTML += '<ul class="pagination">';

            //Calculate the number of pages
            pages = Math.ceil(data["total"] / data["size"]);

            //If our current page is greater than 1, previous page is less than the page we're on. Else leave it the same as current page. 
            if (data["page"] > 1) {
               prevpage = data["page"] - 1;
            } else {
               prevpage = data["page"];
            }

            //Do same for next page
            if (data["page"] < pages) {
               nextpage = data["page"] + 1;
            } else {
               nextpage = data["page"];
            }

            trHTML += '<li class="page-item bg-dark"><a class="page-link bg-dark" href="javascript:loadCards(' + prevpage + ');">Previous</a></li>';

            for (let i = 1; i <= pages; i++) {
               if (data["page"] === i) {
                  trHTML += '<li class="page-item active"><a class="page-link bg-dark" href="javascript:loadCards(' + i + ');">' + i + '</a></li>';
               } else {
                  trHTML += '<li class="page-item bg-dark"><a class="page-link bg-dark" href="javascript:loadCards(' + i + ');">' + i + '</a></li>';
               }
            }

            trHTML += '<li class="page-item bg-dark"><a class="page-link bg-dark" href="javascript:loadCards(' + nextpage + ');">Next</a></li>';
            trHTML += '</ul>';
            trHTML += '</nav>';
         }
         document.getElementById("map-cards").innerHTML = trHTML;
      }
   }

   function setCookie(c_name, value, exdays) {
      var exdate = new Date();
      exdate.setDate(exdate.getDate() + exdays);
      var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
      document.cookie = c_name + "=" + c_value + "; SameSite=None; " + "Secure;" + "path=/";
   }

   function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
         let c = ca[i];
         while (c.charAt(0) == ' ') {
            c = c.substring(1);
         }
         if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
         }
      }
      return "";
   }
